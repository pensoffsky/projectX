<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<!-- build:process -->
	    <title>Project X <%= version %></title>
	    <!-- /build -->

	    <script src="3rdparty/github.js" ></script>
		<script src="3rdparty/uuid.js"></script>
		<script src="3rdparty/jsonpath-0.8.0.js"></script>
		<script src="3rdparty/ace/ace.js"></script>
		<script src="resources/sap/ui/thirdparty/vkbeautify.js"></script>
		<script src="resources/sap/ui/thirdparty/jquery/jquery-1.11.1.js"></script>
		<script id="sap-ui-bootstrap"
			src="resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m, sap.ui.table"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-xx-bindingSyntax="complex"
			data-sap-ui-resourceroots='{"projectX": "./projectX"}'>
		</script>

		<link rel="stylesheet" type="text/css" href="projectX/css/style.css">

		<script>
			sap.ui.getCore().attachInit(function() {
				new sap.m.Shell({
					appWidthLimited : false,
					app: new sap.ui.core.ComponentContainer({
						height : "100%",
						name : "projectX"
					})
				}).placeAt("content");
			});
		</script>
	</head>

	<body class="sapUiBody" id="content" />

</html>
